<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Secret Server</title>
</head>
<body>
    <div class="container">
    
        <h1>Secret Server</h1>
        <h2>Please, type the hash code of the secret you'd like to read.</h2>
        <input type="text" id="hash_input" placeholder="Type the hash code here.">
        
        <button type="button" id="go" onclick="getSecret()">GO</button>
        
        <div id="gotSecret"></div>
        <h2>If you'd like to create a new secret, you can do so below.</h2>
        <p>After submitting your secret, you'll get a hash code. With this hash, anyone can read your secret.</p>
        <textarea name="secret_input" id="secret_input" cols="50" rows="7" placeholder="Type your secret here."></textarea>
        <br>
        <span>Expire after<input type="number" name="hours" id="hours" min="1">hours</span>
        <br>
        <span>Expire after<input type="number" name="views" id="views" min="1">views</span>
        <br> 
        <button type="button" id="submit">Submit</button>
    
    </div>
    <script src=
"https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity=
"sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>
</html>
